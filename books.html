<!DOCTYPE html>
<html lang="en">

<head>
    <!--Linking to Bootstrap style sheet for extra styling-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="CSS/books.css">
</head>

<body> 
    <h2 id="formTitle">Add a new book:</h2>
    <!--Form to capture the book info of each new book-->
    <form id="bookForm"> 
        <div class="mb-3 form-group col-lg-3"> <!--Adding classes per Bootstrap-->
        <label for="title" class="form-label">Title: </label> 
        <input type="text" name="title" id="title" class="form-control" required> <!--Adding classes per Bootstrap-->
    </div>
    <div class="mb-3 form-group col-lg-3">
        <label for="author" class="form-label">Author: </label>
        <input type="author" name="author" id="author" class="form-control">
    </div>
    <div class="mb-3 form-group col-lg-3">
        <label for="genre" class="form-label">Genre: </label>
        <input type="text" name="genre" id="genre" class="form-control">
    </div>
    <div class="mb-3 form-group col-lg-3">
        <label for="review" class="form-label">Your review: </label>
        <select id="review" class="form-control">
            <option value="">--Please choose an option--</option>
            <option value="5">*****</option>
            <option value="4">****</option>
            <option value="3">***</option>
            <option value="2">**</option>
            <option value="1">*</option>
        </select>
    </div>    
    <button type="submit" class="btn btn-primary">Add a new book</button> <!--Adding classes per Bootstrap-->
    </form>
    
    <h2>My books:</h2>
    <!--Secion where the javascript is going to display all the books-->
    <div id="bookList"></div> 

    <script type="text/javascript" src="books.js"></script>
</body>

</html>
